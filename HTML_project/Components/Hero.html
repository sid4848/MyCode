<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/ste_project.css" />
  </head>
  <body>
    <section class="block block__dark block--skewed-left">
      <div class="container grid grid--1x2">
        <header class="hero__content bolck__header hero">
          <h1 class="block__heading">Cloud Hosting For Pros</h1>
          <p class="hero__tagline">Deploy your website less than 60 seconds.</p>
          <a href="#" class="btn btn--accent btn--stretched">Get Started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="
              Moshify/resize/banner.webp    1x,
              Moshify/resize/banner@2x.webp 2x
            "
          />
          <source
            type="image/png"
            srcset="
              Moshify/resize/banner.png    1x,
              Moshify/resize/banner@2x.png 2x
            "
          />
          <img class="hero__image" src="Moshify/images/banner.png" alt="" />
        </picture>
      </div>
    </section>
    <script src="Moshify/code/Moshify/js/main.js"></script>
  </body>
</html>
