<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn" onclick="openPopup()">Submit</button>
      <div class="popup" id="popup">
        <img src="/images/tick.png" alt="verified.." />
        <h2>Thank you!</h2>
        <p>You earned the Points.</p>
        <p><b>Congretulation!</b></p>
        <img src="/images/Bitcoin.jpg" alt="Reward symbol." class="coins" />
        <button type="button" class="ok_button btn" onclick="closePopup()">
          OK
        </button>
      </div>
    </div>
    <script>
      let popup = document.getElementById("popup");

      function openPopup() {
        popup.classList.add("open_popup");
      }

      function closePopup() {
        popup.classList.remove("open_popup");
      }
    </script>
  </body>
</html>
